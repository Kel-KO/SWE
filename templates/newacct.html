<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }
    nav {
        background-color: #444;
        padding: 10px 0;
        text-align: center;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
    }
    nav a:hover {
        background-color: #555;
    }
    .container {
        width: 80%;
        margin: 20px auto;
        overflow: hidden;
    }
    .content {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
    }
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 300px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
    }
    form label, form input {
        display: block;
        margin-bottom: 10px;
    }
    form input[type="text"],
    form input[type="password"],
    form input[type="submit"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    form input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        align-self: flex-end;
        width: auto;
        padding: 10px 20px;
    }
    form input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <header>
        <h1>FiTrack</h1>
    </header>
    <nav>
    <p style="color: #fff;">Stay Confident. Stay Healthy. Stay Up</p>
    </nav>
    <div class="container">
        <div class="content">
            <h2>Create Account</h2>
        </div>
    </div>
    <form id="createAccountForm" action="/newuser" method="POST" onsubmit="return validateForm()" style="margin-bottom: 50px;">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="Enter Username">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter Password">
        
        <label for="repeatPassword">Repeat Password:</label>
        <input type="password" id="repeatPassword" name="repeatPassword" required placeholder="Repeat Password">
        
        <div id="passwordMismatchError" class="error" style="display: none;">Passwords do not match.</div>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter Name">
        
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required placeholder="Enter Age">
        
        <label for="heightft">Height (feet):</label>
        <input type="text" id="heightft" name="heightft" required placeholder="Enter Height (feet)">
        
        <label for="heightin">Height (inches):</label>
        <input type="text" id="heightin" name="heightin" required placeholder="Enter Height (inches)">
        
        <label for="currentweight">Current Weight:</label>
        <input type="text" id="currentweight" name="currentweight" required placeholder="Enter Current Weight">
        
        <label for="goalweight">Goal Weight:</label>
        <input type="text" id="goalweight" name="goalweight" required placeholder="Enter Goal Weight">
        
        <input type="submit" value="Create Account">
    </form>
    
    <footer>
        <p>&copy; 2024 Workout Website. All rights reserved.</p>
        
    </footer>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var repeatPassword = document.getElementById("repeatPassword").value;

            if (password !== repeatPassword) {
                document.getElementById("passwordMismatchError").style.display = "block";
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
